<html>
	<script>
		var x = 22;
		var y = 3;
		
		var a = x+y
		var b = x-y
		var c = x*y
		var d = x/y
	
		document.write("First No : = " + x + "<br>")		
		document.write("Second No: = " + y+ "<br>")
		document.write(x+" + "+y+" = "+a+ "<br>")
		document.write(x+" - "+y+" = "+b+ "<br>")
		document.write(x+" * "+y+" = "+c+ "<br>")
		document.write(x+" / "+y+" = "+d+ "<br>")
		
	</script>
</html>
