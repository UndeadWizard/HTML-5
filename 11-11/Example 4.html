<html>
	<script>
		var firstno = prompt("Please enter your first number", "First Number");
		var secondno = prompt("Please enter your second number", "Second Number");
		if(firstno > secondno) {
			document.write(firstno+" is larger")
		}
		else if (secondno > firstno) {
			document.write(secondno+" is larger")
		}
		else {
			document.write(firstno+" is equal to "+secondno)
		}
	</script>
</html>
